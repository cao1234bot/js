<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>电报机器人（@cao1234bot）</title>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>.chromeframe{margin:.2em 0;background:#ccc;color:#000;padding:.2em 0}#loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:999999}#loader{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;border:3px solid transparent;border-top-color:#FFF;-webkit-animation:spin 2s linear infinite;-ms-animation:spin 2s linear infinite;-moz-animation:spin 2s linear infinite;-o-animation:spin 2s linear infinite;animation:spin 2s linear infinite;z-index:1001}#loader:before{content:"";position:absolute;top:5px;left:5px;right:5px;bottom:5px;border-radius:50%;border:3px solid transparent;border-top-color:#FFF;-webkit-animation:spin 3s linear infinite;-moz-animation:spin 3s linear infinite;-o-animation:spin 3s linear infinite;-ms-animation:spin 3s linear infinite;animation:spin 3s linear infinite}#loader:after{content:"";position:absolute;top:15px;left:15px;right:15px;bottom:15px;border-radius:50%;border:3px solid transparent;border-top-color:#FFF;-moz-animation:spin 1.5s linear infinite;-o-animation:spin 1.5s linear infinite;-ms-animation:spin 1.5s linear infinite;-webkit-animation:spin 1.5s linear infinite;animation:spin 1.5s linear infinite}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}#loader-wrapper .loader-section{position:fixed;top:0;width:51%;height:100%;background:#7B68EE;z-index:1000;-webkit-transform:translateX(0);-ms-transform:translateX(0);transform:translateX(0)}#loader-wrapper .loader-section.section-left{left:0}#loader-wrapper .loader-section.section-right{right:0}.loaded #loader-wrapper .loader-section.section-left{-webkit-transform:translateX(-100%);-ms-transform:translateX(-100%);transform:translateX(-100%);-webkit-transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1.000);transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1.000)}.loaded #loader-wrapper .loader-section.section-right{-webkit-transform:translateX(100%);-ms-transform:translateX(100%);transform:translateX(100%);-webkit-transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1.000);transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1.000)}.loaded #loader{opacity:0;-webkit-transition:all .3s ease-out;transition:all .3s ease-out}.loaded #loader-wrapper{visibility:hidden}.no-js #loader-wrapper{display:none}.no-js h1{color:#222}#loader-wrapper #load_title{font-family:'Open Sans';color:#FFF;font-size:19px;width:100%;text-align:center;z-index:9999999999999;position:absolute;top:60%;opacity:1;line-height:30px}#loader-wrapper #load_title span{font-weight:normal;font-style:italic;font-size:13px;color:#FFF;opacity:.5}main{max-width: 780px;min-width: 200px;height: 100px;margin: 0 auto;}@media screen and (max-device-width: 780px){width: auto;}
        </style>
    </head>
    <body>
        <script>document.body.innerHTML+=('<div id="loader-wrapper"><div id="loader"></div><div class="loader-section section-left"></div><div class="loader-section section-right"></div><div id="load_title"></div></div>');window.onload=function(){document.body.className+=' loaded'}</script>
        
        <main>
            <div id="map" style="width: 100%;"></div>
            
            <!-- 提交资源或编辑资源 -->
            <div id="app">
                <van-config-provider theme="dark" v-show="popup.com.window">
                    <van-nav-bar :title="title" :placeholder="false" :border="false"></van-nav-bar>
                    <van-popup :disabled="ban" v-model:show="popup.show" position="bottom">
                        <van-picker :disabled="ban" :title="popup.title" v-model="popup.index" :columns="popup.data" show-toolbar @confirm="onConfirm" @cancel="!popup.show"/>
                    </van-popup>
                    <van-cell-group title="基本信息" inset>
                        <van-field :disabled="ban" readonly clickable v-model="popup.com.height" label="身高" placeholder="选择身高" @click="onInitPopup('height')"></van-field>
                        <van-field :disabled="ban" readonly clickable v-model="popup.com.age" label="年龄" placeholder="选择出生年份" @click="onInitPopup('age')"></van-field>
                        <van-field :disabled="ban" readonly clickable v-model="popup.com.bra" label="胸围" placeholder="选择胸围" @click="onInitPopup('bra')"></van-field>
                        <van-field :disabled="ban" readonly clickable v-model="popup.com.address" label="地址" placeholder="选择详细地址" @click="onInitPopup('map')"></van-field>
                        <van-field :disabled="ban" v-model="post.price" type="digit" label="消费" placeholder="最低消费标准"></van-field>
                        <van-field :disabled="ban" v-model="post.bio" rows="2" autosize label="简介" type="textarea" placeholder="简单介绍服务或特色" maxlength="100" show-word-limit ></van-field>
                    </van-cell-group>
                    
                    <van-cell-group title="联系方式（至少填写一个）" inset>
                        <van-field :disabled="ban" label="电报">
                            <template #input><van-switch :disabled="ban" :model-value="post.self" @update:model-value="onSelectTg" size="20"/></template>
                        </van-field>
                        <van-field :disabled="ban" label="二维码" v-show="post.self">
                            <template #input>
                            <van-uploader v-model="popup.qrcode" max-count="3" preview-size="64" :before-read="readQRcode" :before-delete="delQRcode"></van-uploader>
                            </template>
                        </van-field>
                        <van-field :disabled="ban" v-model="post.wechat" label="微信" placeholder="若多个微信号用空格分开"></van-field>
                        <van-field :disabled="ban" v-model="post.phone" label="手机" placeholder="若多个手机号用空格分开"></van-field>
                        <van-field :disabled="ban" v-model="post.qq" label="QQ" placeholder="若多个QQ号用空格分开"></van-field>
                    </van-cell-group>
                    
                    <div style="margin: 20px;">
                        <van-button :disabled="ban" type="primary" block @click="onPostData" :loading="popup.com.loading" loading-text="提交中..." text="提交资料"></van-button>
                    </div>
                </van-config-provider>
            </div>
            
            <!-- 体验报告 -->
            <div id="rep">
                <van-config-provider theme="dark" v-show="window">
                    <van-nav-bar :title="title" :placeholder="false" :border="false"></van-nav-bar>
                    <van-cell-group title=" " inset>
                        <van-field :disabled="ban" name="radio" label="类型">
                            <template #input>
                                <van-radio-group :disabled="ban" v-model="post.office" direction="horizontal">
                                    <van-radio name="0" shape="square">女孩上门</van-radio>
                                    <van-radio name="1" shape="square">去工作室</van-radio>
                                </van-radio-group>
                            </template>
                        </van-field>
                        
                        <van-field :disabled="ban" name="radio" label="评价">
                            <template #input>
                                <van-radio-group :disabled="ban" v-model="post.score" direction="horizontal">
                                    <van-radio name="0" checked-color="#009933">好评</van-radio>
                                    <van-radio name="1" checked-color="#FFCC00">中评</van-radio>
                                    <van-radio name="2" checked-color="#FF0000">差评</van-radio>
                                </van-radio-group>
                            </template>
                        </van-field>
                        
                        <van-popup :disabled="ban" v-model:show="popup.show" position="bottom">
                            <van-picker :disabled="ban" :title="popup.title" v-model="popup.index" :columns="popup.data" show-toolbar @confirm="onConfirm" @cancel="popup.show = false"/>
                        </van-popup>
                        <van-field :disabled="ban" readonly clickable v-model="popup.com.similar" label="相似" placeholder="女孩跟照片的相似程度" @click="onInitPopup('similar')"></van-field>
                        <van-field :disabled="ban" readonly clickable v-model="address" label="地址" placeholder="请选择上课的地址" @click="onInitPopup('map')"></van-field>
                        <van-field :disabled="ban" v-model="post.caption" rows="2" autosize label="报告" type="textarea" placeholder="体验报告" maxlength="200" show-word-limit ></van-field>
                    </van-cell-group>
                    
                    <div style="margin: 20px;">
                        <van-button :disabled="ban" type="primary" block @click="onPostData" :loading="loading" loading-text="提交中..." text="提交报告"></van-button>
                    </div>
            </div>
        </main>
        
        <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js" type="application/javascript"></script>
        <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/vant/4.0.0-alpha.0/index.min.css" type="text/css" rel="stylesheet" />
        <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/vant/4.0.0-alpha.0/vant.min.js" type="application/javascript"></script>
        <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/qrious/4.0.0/qrious.min.js" type="application/javascript"></script>
        <script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/cao1234bot/js@2.2/mian.js"></script>


    </body>
</html>
